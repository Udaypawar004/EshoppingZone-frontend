<section class="bg-white dark:bg-gray-900 h-[91vh] overflow-hidden">
  <div class="flex justify-center min-h-screen">
    <div
      class="hidden bg-cover lg:block lg:w-2/5"
      style="
        background-image: url('https://plus.unsplash.com/premium_photo-1683746792239-6ce8cdd3ac78?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      "
    ></div>

    <div
      class="flex items-center w-full max-w-3xl p-4 mx-auto lg:px-12 lg:w-3/5"
    >
      <div class="w-full">
        <h1
          class="text-[2rem] font-semibold tracking-wider text-gray-800 capitalize dark:text-white"
        >
          Welcome back,
        </h1>
        <h2 class="text-2xl font-semibold tracking-wider text-gray-800 capitalize dark:text-white">Sign in</h2>

        <form class="grid grid-cols-1 gap-6 mt-8 w-3/4">

          <div>
            <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200"
              >Email address</label
            >
            <input
              type="email"
              placeholder="johnsnow@example.com"
              class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"
            />
          </div>

          <div>
            <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200"
              >Password</label
            >
            <input
              type="password"
              placeholder="Enter your password"
              class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"
            />
          </div>

          <button
            class="flex items-center justify-between w-full px-6 py-3 text-sm tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-500 rounded-lg hover:bg-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50"
          >
            <span>Sign In </span>

            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-5 rtl:-scale-x-100"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                clip-rule="evenodd"
              />
            </svg>
        </button>
    </form>
        <h3 class="text-start mt-5 ml-3 text-gray-500">Don't have an account? <span class="underline text-blue-400 cursor-pointer" routerLink="/signup">Sign up</span></h3>
      </div>
    </div>
  </div>
</section>
